template(
  name="syslog-json-fileformat"
  type="list"
  option.json="on") {
    constant(value="{")
    constant(value="\"@timestamp\":\"")            property(name="timegenerated" dateFormat="rfc3339")
    constant(value="\",\"@reported\":\"")          property(name="timereported"  dateFormat="rfc3339")
    constant(value="\",\"message\":\"")            property(name="msg")
    constant(value="\",\"host\":\"")               property(name="hostname")
    constant(value="\",\"severity\":\"")           property(name="syslogseverity-text")
    constant(value="\",\"facility\":\"")           property(name="syslogfacility-text")
    constant(value="\",\"syslogtag\":\"")          property(name="syslogtag")
    constant(value="\",\"program\":\"")            property(name="programname")
    constant(value="\",\"ip\":\"")                 property(name="fromhost-ip")
    constant(value="\"}\n")
}
template(
  name="syslog-json"
  type="list"
  option.json="on") {
    constant(value="{")
    constant(value="\"@timestamp\":\"")            property(name="timegenerated" dateFormat="rfc3339")
    constant(value="\",\"@reported\":\"")          property(name="timereported"  dateFormat="rfc3339")
    constant(value="\",\"message\":\"")            property(name="msg")
    constant(value="\",\"host\":\"")               property(name="hostname")
    constant(value="\",\"severity\":\"")           property(name="syslogseverity-text")
    constant(value="\",\"facility\":\"")           property(name="syslogfacility-text")
    constant(value="\",\"syslogtag\":\"")          property(name="syslogtag")
    constant(value="\",\"program\":\"")            property(name="programname")
    constant(value="\",\"ip\":\"")                 property(name="fromhost-ip")
    constant(value="\"}")
}
template(
  name="syslog-normalized" 
  type="list") {
    constant(value="{\"@timestamp\":\"")           property(name="timegenerated" dateFormat="rfc3339")
    constant(value="\",\"host\":\"")               property(name="hostname"  format="json")
    constant(value="\",\"program\":\"")            property(name="programname"   format="json")
    constant(value="\",\"severity\":\"")           property(name="syslogseverity-text")
    constant(value="\",\"facility\":\"")           property(name="syslogfacility-text")
    constant(value="\",\"ip\":\"")                 property(name="fromhost-ip")
    constant(value="\",")                          property(name="$!all-json"    position.from="3")
}
template(
  name="syslog-normalized-file" 
  type="list"
  option.json="on") {
    constant(value="{\"@timestamp\":\"")           property(name="timegenerated" dateFormat="rfc3339")
    constant(value="\",\"host\":\"")               property(name="hostname"  format="json")
    constant(value="\",\"program\":\"")            property(name="programname"   format="json")
    constant(value="\",\"severity\":\"")           property(name="syslogseverity-text")
    constant(value="\",\"facility\":\"")           property(name="syslogfacility-text")
    constant(value="\",\"ip\":\"")                 property(name="fromhost-ip")
    constant(value="\",")                          property(name="$!all-json"    position.from="3")
    constant(value="\n")
}

