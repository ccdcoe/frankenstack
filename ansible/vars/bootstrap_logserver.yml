logserver_src_brokers:
  - "collector-01.{{exercise_domain}}:9092"
  - "collector-02.{{exercise_domain}}:9092"
  - "collector-03.{{exercise_domain}}:9092"

logserver_dest_brokers:
  - "worker-01.{{exercise_domain}}:9092"
  - "worker-02.{{exercise_domain}}:9092"
  - "worker-03.{{exercise_domain}}:9092"

logserver:
  name: "{{ logserver_game_prefix }}"
  rulesets:
    - name: game
      hourly: True
      byhost: True
      bySrcIP: True
      kafka:
        enabled: True
        topic: "{{ logserver_game_prefix }}-combined-01"
        brokers: "{{ logserver_dest_brokers }}"

      elastic:
        enabled: True
        indexBase: "{{ logserver_game_prefix }}-combined"
        proxies:
          - "logs.elastic.{{exercise_domain}}:80"

      normalize:
        - name: snoopy
          filter: '$programname contains "snoopy"'
          elaIndex: "{{ logserver_game_prefix }}-snoopy"
          kafkaTopic: "{{ logserver_game_prefix }}-snoopy-01"
          stop: True

    - name: winlogbeat-yellow
      hourly: True
      byhost: False
      bySrcIP: False
      kafka:
        enabled: True
        topic: "{{ logserver_yellow_prefix }}-winlogbeat-01"
        brokers: "{{ logserver_dest_brokers }}"
        template: RSYSLOG_SyslogProtocol23Format_imkafka
      elastic: "{{ rsyslog_winlogbeat_game_config_elastic }}"

    - name: winlogbeat-game
      hourly: True
      byhost: False
      bySrcIP: False
      kafka:
        enabled: True
        topic: "{{ logserver_game_prefix }}-winlogbeat-01"
        brokers: "{{ logserver_dest_brokers }}"
        template: RSYSLOG_SyslogProtocol23Format_imkafka

    - name: kolka-suricata
      hourly: True
      byhost: False
      bySrcIP: False
      kafka:
        enabled: True
        topic: "{{ logserver_game_prefix }}-suricata-01"
        brokers: "{{ logserver_dest_brokers }}"
        template: RSYSLOG_SyslogProtocol23Format_imkafka

    - name: yellow
      hourly: True
      byhost: True
      bySrcIP: True
      kafka:
        enabled: True
        topic: "{{ logserver_yellow_prefix }}-combined-01"
        brokers: "{{ logserver_dest_brokers }}"

      normalize:
        - name: snoopy
          filter: '$programname contains "snoopy"'
          elaIndex: "{{ logserver_yellow_prefix }}-snoopy"
          kafkaTopic: "{{ logserver_yellow_prefix }}-snoopy"
          stop: True

  listeners:
    kafka:
      - brokers: "{{ logserver_src_brokers }}"
        topic: test-topic-windows
        group: "{{ inventory_hostname }}"
        ruleset: winlogbeat-yellow
      - brokers: "{{ logserver_src_brokers }}"
        topic: targets-windows
        group: "{{ inventory_hostname }}"
        ruleset: winlogbeat-game
    udp:
      - port: 514
        ruleset: game
      - port: 515
        ruleset: yellow
